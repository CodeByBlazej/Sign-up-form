<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <img src="pics/halie-west-bTzpau9mKT4-unsplash.jpg" class="main-pic">
  </div>

  <div class="right">
    <div class="header">
      <h2>This is not a real online service! You know you need something
        like this in your life to help you realize your deepens dreams.
        Sign up <em>now</em> to get started.
        
        You <em>know</em> you want to.</h2>
    </div>

    <div class="form-content">
      <form action="POST">
        <fieldset>
          <legend>Let's do this!</legend>
          <div id="left-forms">
            <p>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </p>
            <p>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </p>
          </div>

          <div>
            <p>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </p>
            <p>
              <label for="number">PHONE NUMBER</label>
              <input type="tel" name="number" id="number">
            </p>
          </div>

          <div>
            <p>
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd" minlength="8" maxlength="12" required>
            </p>
            <p>
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pwd" id="confirm-pwd" minlength="8" maxlength="12" required>
            </p>
          </div>

          <div id="right-forms">



          </div>

          <div>

          </div>
        </fieldset>
      </form>
    </div>

    <div class="footer">
      <div class="button">
        <button>Create Account</button>
      </div>
      <p>Already have an account? <a href="http://">Log in</a></p>
    </div>
  </div>
</body>
</html>
